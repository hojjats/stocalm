<div class="container">
  <div class="header">
    <h1>{{sensor.coords.location.name}}</h1>
    <span class="shareButtons">
        <share-buttons [theme]="'default'"
        [include]="['facebook','twitter']"
        [show]="2"
        [showText]="false"
        [size]="-4"
        description="{{'Sitter i ' + sensor.coords.location.name + '! Det är ' + sensor.readings[0].value + 
        'db just nu. Använd appen själv här:'}}"
        [url]="'https://pvt.dsv.su.se/Group03'"
        [autoSetMeta]="false"
       ></share-buttons>
  </span>
  </div>
  <div class="weather">
    <span *ngIf="!!weather" class="temperature">
      <h1>{{weather.temp | number:'1.0-0'}}°</h1>
    </span>
    <span *ngIf="!!weather" class="icon">
      <img [src]="weather.iconUrl">
    </span>
  </div>
  <div class="image-container" *ngIf="sensor.coords.location.imgUrl !== '' && !!sensor.coords.location.imgUrl">
    <img #img [src]="sensor.coords.location.imgUrl" (click)="togglePopupImg(img.src)">
  </div>
  <ion-row flex-wrap: nowrap> Adress
        <ion-button size="small" color="primary">Om Parken</ion-button>
        <ion-button size="small" color="primary" (click)="onShowDirection()">Hitta hit</ion-button>
  </ion-row>
  <div>
      <ion-row [ngSwitch]="generateCurrentDecibel(sensor.readings[0].value)">
          <div class="dbHeader">
            <h3>Aktuell ljudnivå:</h3>
            </div>
            <div class="currentDecibel">
            <li *ngSwitchCase="'low'"><img [src]="'/assets/icon/volume_low.png'"></li>
            <li *ngSwitchCase="'middle'"><img [src]="'/assets/icon/volume_middle.png'"></li>
            <li *ngSwitchCase="'high'"><img [src]="'/assets/icon/volume_high.png'"></li>
            </div>
      </ion-row>
  </div>
  <div class="app-chart">
  <app-chart [hourMeanValues]="sensor.hourMeanValue"></app-chart>
  </div>
</div>
<div class="popup" *ngIf="popupOpen" (click)="togglePopupImg()">
  <img [src]="popupImgUrl">
</div>
