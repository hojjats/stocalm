<ion-header>
    <ion-toolbar>
        <ion-title>Avancerad sökning</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="centered-component">
        <ion-label>Decibel</ion-label>
    </div>
    <ion-item>
        <ion-range [min]="min" [max]="max" dualKnobs="true" value="80" [(ngModel)]="decibel"
                   (ionChange)="change()">
            <ion-label slot="start">{{min2}}</ion-label>
            <ion-label slot="end">{{max2}}</ion-label>
        </ion-range>
    </ion-item>

    <ion-item>
        <ion-label>Parkbänkar</ion-label>
        <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
        <ion-label>Solstolar</ion-label>
        <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
        <ion-label>Badplats</ion-label>
        <ion-checkbox></ion-checkbox>
    </ion-item>
    <div class="bottom-panel">
        <ion-item>
            <ion-label>Antal resultat:</ion-label>
            <ion-label>resultatet</ion-label>
        </ion-item>
        <div class="centered-component">
            <ion-button routerLink="../">Filtrera</ion-button>
        </div>
    </div>


</ion-content>
